      <h1 class="h1__indent">Contact</h1>
      <div class="contact-page-container">
        <fieldset class="contact-message">
          <legend>Please enter your contact details:</legend>
          <form action="" id="contact-form" method="post">
            <div class="contact-form__item">
              <p>
                <label for="email" class="standard-label">*Email:</label>
              </p>
              <input type="email" id="email" name="email" class="contact-form__item_style" required />
            </div>
            <div class="contact-form__item">
              <p>
                <label for="phone-number" class="standard-label">Telephone number:</label>
              </p>
              <input type="tel" id="phone-number" name="phone-number" class="contact-form__item_style" />
            </div>
            <div class="contact-form__item">
              <p>
                <label for="message" class="standard-label">*Message:</label>
              </p>
              <textarea id="message" rows="10" maxlength="240" name="message" class="contact-form__item_style" required></textarea>
            </div>
            <div class="contact-form__item">
              <input type="submit" value="Send Message" class="button-hover"/>
            </div>
          </form>
        </fieldset>
